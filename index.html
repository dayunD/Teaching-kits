}

}

    <!-- 선택한 과목 리스트 표시 -->
    <div id="selectedMaterialsList"></div>

    <!-- 자바스크립트 코드 -->
    <script>
        // JavaScript 코드
        function showSelectedMaterials() {
            // 선택한 과목 리스트 표시하는 함수
            var selectedMaterialsListDiv = document.getElementById("selectedMaterialsList");
            var selectedClasses = document.querySelectorAll('input[name^="class"]:checked');
            var counts = document.querySelectorAll('input[name^="count"]');
            var schoolName = document.querySelector('input[name="schoolName"]').value;
            //var html = schoolName;
            //var html = `<div class="school-name">${schoolName}</div>`;
            var html = `<div class="school-name" style="font-size: 24pt; font-weight: bold;">${schoolName}</div>`;

            var html = "";
            if (schoolName.trim() !== "") {
                html += `<div class="school-name">${schoolName}</div>`;
            }

            selectedClasses.forEach(function (checkbox) {
                var className = checkbox.value;
                var countInput = checkbox.nextElementSibling; // 체크박스 다음에 있는 입력 필드를 가져옴
                var count = countInput.value; // 개수를 입력 필드에서 가져옴
                var materials = getMaterialsForClass(className);
                html += "<p>" + className + " : ";
                materials.forEach(function (material, i) {
                    if (i !== 0) {
                        html += ", ";
                    }
                    html += material;
                });
                        // 메모 입력란에서 해당 과목에 대한 메모를 가져오기
                 var memoInput = document.querySelector(`.material-memo-input[data-class='${className}']`);
                    var memo = memoInput ? memoInput.value : "";
                    if (memo.trim() !== "") {
                        html += `<br><strong>인원:</strong> ${memo}`;
                }
                html += " <span class='red-text'>" + "(" + count + "개반)</span></p>";
            });


            html += '<button onclick="printSelectedMaterials()">인쇄</button>';
            selectedMaterialsListDiv.innerHTML = html;
        }

        function printSelectedMaterials() {
            // 기존 선택된 내용의 HTML을 복사
            const selectedMaterialsListDiv = document.getElementById("selectedMaterialsList");
            let printHTML = selectedMaterialsListDiv.cloneNode(true);

                // 학교명과 과목 목록에 인라인 스타일로 글자 크기 적용
    printHTML.querySelectorAll('.school-name').forEach(element => {
        element.style.fontSize = '24pt';
        element.style.fontWeight = 'bold';
    });
            // 추가 입력 필드와 메모 입력란을 텍스트로 변환
            printHTML.querySelectorAll('.material-count-input').forEach(input => {
                const value = input.value;
                const textNode = document.createTextNode(value);
                input.replaceWith(textNode);
            });

            printHTML.querySelectorAll('.material-memo-input').forEach(input => {
                const value = input.value;
                const textNode = document.createTextNode(value);
                input.replaceWith(textNode);
            });

            // 새 창을 열어서 인쇄
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>수업 기자재 체크리스트</title>');
            printWindow.document.write('<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">');
            printWindow.document.write('<style>');
            printWindow.document.write(`
                body {
                font-family: 'Nanum Gothic', sans-serif;
                line-height: 1.6;
                padding: 20px;
                }
                .red-text { color: red; }
                .highlight { background-color: yellow; font-weight: bold; }
            `);
            printWindow.document.write('</style></head><body>');
            printWindow.document.write(printHTML.innerHTML);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }


        function getMaterialsForClass(className) {
            // 각 과목에 대한 재료를 반환하는 함수
            switch (className) {
                case "①신소재":
                    return ["<span class='highlight'>계획서</span>",
                    "배치 우드락 8", "나무판", "키트(수수깡, 글루건, 테이프, 이면지, 가위/칼, 선풍기8, 풍량측정기16)", "멀티탭","<b>인원: </b><input type='text' class='material-memo-input' data-class='①신소재' placeholder='입력'>"];

                    return ["태블릿 <input type='number' min='1' value='1' class='material-count-input' data-item='태블릿'>", "터치펜","<b>인원: </b><input type='text' class='material-memo-input' data-class='①신소재' placeholder='입력'>"];
                case "③의공학":
                    return ["노트북 <input type='number' min='1' value='1' class='material-count-input' data-item='노트북'>", "충전기/마우스", "멀티탭", "의공학키트  <input type='number' min='1' value='1' class='material-count-input' data-item='키트'>", "거짓말탐지기", "패치", "케이블(신형-암수, 구형-암수, 수수)", "건전지","<b>인원: </b><input type='text' class='material-memo-input' data-class='①신소재' placeholder='입력'>"];

                case "⑧인공지능 딥러닝":
                    return ["태블릿  <input type='number' min='1' value='1' class='material-count-input' data-item='태블릿'>","<b>인원: </b><input type='text' class='material-memo-input' data-class='①신소재' placeholder='입력'>"];
                case "⑨프롬프트 엔지니어":
                    return ["컴퓨터실 <b>or</b> 노트북  <input type='number' min='1' value='1' class='material-count-input' data-item='노트북'>", "충전기/마우스", "멀티탭","<b>인원: </b><input type='text' class='material-memo-input' data-class='①신소재' placeholder='입력'>"];
                case "⑩디지털 리터러시":
                    return ["노트북 <b>or</b> 태블릿 <input type='number' min='1' value='1' class='material-count-input' data-item='노트북'>", "충전기/마우스", "멀티탭","<b>인원: </b><input type='text' class='material-memo-input' data-class='①신소재' placeholder='입력'>"];
                case "⑪빅데이터 경제":
                    return ["<span class='highlight'>주식 유인물</span>", "모자", "물티슈", "보드마카","이름표 <b>or</b> 포스트잇","<b>인원: </b><input type='text' class='material-memo-input' data-class='①신소재' placeholder='입력'>"];
                case "⑫빅데이터 분석":
                    return ["컴퓨터실 <b>or</b> 태블릿  <input type='number' min='1' value='1' class='material-count-input' data-item='태블릿'> <b>or</b> 노트북  <input type='number' min='1' value='1' class='material-count-input' data-item='노트북'>", "충전기/마우스", "멀티탭","<b>인원: </b><input type='text' class='material-memo-input' data-class='①신소재' placeholder='입력'>"];
